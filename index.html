<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LDEAN DEV - Keegz Klicker</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- TAB BUTTONS -->
<div class="tab-buttons">
  <button id="clickerTabBtn">Clicker</button>
  <button id="casinoTabBtn">Blackjack Casino</button>
</div>

<div class="page-container">

    <!-- CLICKER TAB -->
    <div id="clicker" class="page active">
        <h1>Keegz Klicker</h1>
        <p>Collect all photos and climb the leaderboard!</p>
        <div class="content game-content">
            <div class="clicker-main">
                <div class="top-stats">
                    <div class="stat-box big">
                        <p>Score</p>
                        <h2 id="clickerScore">0</h2>
                    </div>
                    <div class="stat-box">
                        <p>Multiplier Buff</p>
                        <h2 id="clickerMultiplier">x1</h2>
                    </div>
                    <div class="stat-box">
                        <p>Per Click</p>
                        <h2 id="clickerPerClick">1</h2>
                    </div>
                    <div class="stat-box">
                        <p>Passive/sec</p>
                        <h2 id="clickerPassive">0</h2>
                    </div>
                </div>

                <div class="clicker-image">
                    <img id="clickerImg" src="" alt="Click me!">
                    <div class="click-feedback" id="clickFeedback">+1</div>
                    <div class="multiplier-indicator" id="multiplierIndicator"></div>
                </div>

                <div class="photo-grid">
                    <h3>üì∏ Photo Collection (<span id="photoCount">0</span>/20)</h3>
                    <div id="photoUpgrades" class="photos-container"></div>
                </div>

                <div class="power-upgrades">
                    <h3>‚ö° Power Upgrades</h3>
                    <div id="powerUpgrades" class="power-container"></div>
                </div>

                <div class="leaderboard-section">
                    <h3>üèÜ Leaderboard (Top 3)</h3>
                    <ul id="leaderboard" class="leaderboard-list"></ul>
                    <button id="submitScoreBtn">Submit Score</button>
                </div>
            </div>
        </div>
    </div>

    <!-- BLACKJACK TAB -->
    <div id="casino" class="page">
        <h1>Blackjack Casino</h1>
        <p>Risk your clicks to win big! (1 in 13 chance to hit jackpot)</p>
        <div class="casino-game">
            <div id="casinoMsg"></div>
            <button id="playBlackjackBtn">Play Blackjack (10 clicks)</button>
        </div>
    </div>

</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- GAME SCRIPT -->
<script src="script.js"></script>
</body>
</html>
