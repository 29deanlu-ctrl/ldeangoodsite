<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone - Fun Games Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Page Container -->
    <div class="page-container">
        <!-- Photo Clicker Game -->
        <div id="clicker" class="page active">
            <h1>Keegz Clicker</h1>
            <p>Collect all photos and climb the leaderboard!</p>
            <div class="content game-content">
                <div class="clicker-main">
                    <div class="top-stats">
                        <div class="stat-box big">
                            <p>Score</p>
                            <h2 id="clickerScore">0</h2>
                        </div>
                        <div class="stat-box">
                            <p>Multiplier</p>
                            <h2 id="clickerMultiplier">x1</h2>
                        </div>
                        <div class="stat-box">
                            <p>Per Click</p>
                            <h2 id="clickerPerClick">1</h2>
                        </div>
                        <div class="stat-box">
                            <p>Passive/sec</p>
                            <h2 id="clickerPassive">0</h2>
                        </div>
                    </div>
                    
                    <div class="clicker-image">
                        <img id="clickerImg" src="" alt="Click me!">
                        <div class="click-feedback" id="clickFeedback">+1</div>
                        <div class="multiplier-indicator" id="multiplierIndicator"></div>
                    </div>

                    <div class="photo-grid">
                        <h3>ðŸ“¸ Photo Collection (<span id="photoCount">0</span>/20)</h3>
                        <div id="photoUpgrades" class="photos-container"></div>
                    </div>

                    <div class="power-upgrades">
                        <h3>âš¡ Power Upgrades</h3>
                        <div id="powerUpgrades" class="power-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
